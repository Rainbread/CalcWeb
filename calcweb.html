<!DOCTYPE html>
<html lang="en_us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" size="32x32" href="img/calcweb.png">
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>CalcWeb - Let's Calc!</title>
    </head>
    <body style="background-color:lightcyan">
        <header>
            <!--Drop-down menu-->
            <div class="dropdown-container">
                <button type="button" class="dropdown">
                    MORE
                </button>
                <div class="content">
                    <ul>
                        <li><button data-type="history" class="sidebar-btn">History</button></li>
                        <li><button data-type="tutorial" class="sidebar-btn">Tutorial</button></li>
                        <li><button data-type="about" class="sidebar-btn">About</button></li>
                    </ul>
                </div>
            </div>
            <h1 style="letter-spacing: 5px;"><img src="img/calcweb.png" alt="logo" id="logo"> | CalcWeb</h1>
        </header>
    
    <!--Sidebar menu-->
    <div class="sidebar" id="sidebar">  
        <div class="sidebar-header">
            <h2 class="sidebar-title" id="sidebar-title"></h2>
            <button class="close-btn" id="close-sidebar">X</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">

        </div>
    </div>

    <!--javascript here-->
    <script src="javascript/collapsible.js"></script>
</body>
</html>
