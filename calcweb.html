<!DOCTYPE html>
<html lang="en_us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" size="32x32" href="img/calcweb.png">
        <link rel="stylesheet" href="css/stylesheet.css">
        <title>CalcWeb - Let's Calc!</title>
    </head>
    <body class="default-theme">
        <header>
            <!--Wrap drop-down menu together in one place-->
            <div class="header-left">
                <!--Color theme menu-->
                <div class="dropdown-container">
                    <button type="button" class="dropdown" data-menu="theme">COLOR THEME</button>
                    <div class="content" data-menu="theme">
                        <ul>
                            <!--Default theme-->
                            <li><button class="theme-option default-theme" data-theme="default-theme">Default</button></li>
                            <!--Dark theme-->
                            <li><button class="theme-option" data-theme="dark-theme">Dark</button></li>
                            <!--Hurt my eye theme-->
                            <li><button class="theme-option" data-theme="hurt-theme">Hurt</button></li>
                        </ul>
                    </div>
                </div>

                <!--Drop-down menu-->
                <div class="dropdown-container">
                    <button type="button" class="dropdown" data-menu="more">
                        MORE
                    </button>
                    <div class="content" data-menu="more">
                        <ul>
                            <li><button data-type="history" class="sidebar-btn">History</button></li>
                            <li><button data-type="tutorial" class="sidebar-btn">Tutorial</button></li>
                            <li><button data-type="about" class="sidebar-btn">About</button></li>
                        </ul>
                    </div>
                </div>
            </div>
            <h1><img src="img/calcweb.png" alt="logo" id="logo"> | CalcWeb</h1>
        </header>
    
    <!--Sidebar menu-->
    <div class="sidebar" id="sidebar">  
        <div class="sidebar-header">
            <h2 class="sidebar-title" id="sidebar-title"></h2>
            <button class="close-btn" id="close-sidebar">X</button>
        </div>
        <div class="sidebar-content" id="sidebar-content">

        </div>
    </div>

    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!--javascript here-->
    <script src="javascript/interface.js"></script>
</body>
</html>
